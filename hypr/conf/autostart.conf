# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = hyprlock
exec-once = hypridle
exec-once = vesktop

exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets

# Load configuration from ML4W Hyprland Settings App
exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh
