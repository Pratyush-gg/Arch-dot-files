# For more information visit https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

$scrPath      = ~/.config/hypr/hyprlock/
$imgPath      = ~/.config/hypr/hyprlock/assets/

$USER         = Pratyush # Your Alias
$host         = EndeavourOS #Your Alias
$wifi-mode    = false # Change the WiFi output. true = show SSID, false = Connected.
$bt-mode      = false # Change the Bluetooth output. true = show Device name, false = Connected.

# Default geolocation provider is IP-API.COM, hardcode it if the location does not match the current location.
# Hardcode your location (If hardcode does not recognize your City, change it to IP Geolocation provider in weatherinfo.sh)
$CITY         =
$COUNTRY      =

# WALLPAPER
# Just comment and uncomment to select
$wallpaper    = /home/pratyush/.config/hypr/hyprlock/assets/blueback.jpg
$blur  = 2

# ADJUST HERE
$rounding     = 15
$shape-rd     = -1
$font-text    = CaskaydiaCove Nerd Font Propo Bold
$font-text0   = CaskaydiaCove Nerd Font Propo
$font-display = PP Neue Machina
$font-symbol  = CaskaydiaCove Nerd Font Propo
# Input Var
$weight       = 4
$inner-color  = rgba(0, 0, 0, 0.5)
$border-color = rgba(255, 255, 255, 0.15)

# Colors
$clock-color  = rgba(255, 255, 255, 1)
$fg0          = rgba(255, 255, 255, 1)
$fg1          = rgba(0, 0, 0, 1)
$shape-col0   = rgba(255, 255, 255, 1)
$shape-col1   = rgba(0, 0, 0, 0.25)
$shape-col2   = rgba(255, 255, 255, 0.25)
$shadow-pass  = 5
$shadow-size  = 3
$shadow-color = rgb(0,0,0)
$shadow-boost = 1.2
$text-shadow-pass   = 1
$text-shadow-boost  = 0.5



# GENERAL
general {
    no_fade_in          = true
    grace               = 1
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

#BACKGROUND
background {
    monitor     = 
    path        = $wallpaper

    blur_passes         = $blur
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 0
}

# PROFILE PICTURE
image {
    monitor     =
    path        = /home/pratyush/.config/hypr/hyprlock/assets/Detective-Pikachu-crop.jpg
    size        = 140 # lesser side if not 1:1 ratio
    opacity     = 0.25

    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    rounding            = $rounding # negative values mean circle
    border_size         = 4
    rotate              = 0 # degrees, counter-clockwise
    
    position            = 20, -20
    halign              = left
    valign              = top
    zindex              = 1
}

# USER INFO
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$USER\n󰁥 $host\n\n$(uname -r)\nPackages: $(pacman -Q | wc -l) pacman"
    
    shadow_passes       = 1
    shadow_boost        = 0.5
    
    color               = $fg0
    font_size           = 14
    font_family         = $font-text

    position            = 195, -38
    halign              = left
    valign              = top
}

# WEATHERCAST & LOCATION
label {
    monitor     =
    text        = cmd[update:1000] echo "$(bash $scrPath/weatherinfo.sh)"
    
    shadow_passes       = 1
    shadow_boost        = 0.5
    
    color               = $fg0
    font_size           = 18
    font_family         = $font-text

    position            = 0, -20
    halign              = center
    valign              = top
}

# INPUT FIELD
input-field {
    monitor     =
    size        = 300, 72
    rounding    = 40
    
    outline_thickness   = $weight
    outer_color         = $border-color
    dots_size           = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing        = 0.8 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center         = true
    
    inner_color         = $inner-color
    font_color          = $fg0
    fade_on_empty       = false
    
    font_family         = $font-text
    placeholder_text    = <span>󰢏 $USER</span>
    hide_input          = false
    
    position            = 0, -250
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
